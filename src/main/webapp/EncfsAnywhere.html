<!doctype html>

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<link href="EncfsAnywhere/css/bootstrap.css" rel="stylesheet">
<link href="EncfsAnywhere/css/flat-ui.css" rel="stylesheet">
<link href="EncfsAnywhere/css/style.css" rel="stylesheet">

<script type="text/javascript" src="EncfsAnywhere/EncfsAnywhere.nocache.js"></script>
<script type="text/javascript" src="EncfsAnywhere/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="EncfsAnywhere/js/saveAs.js"></script>
<script type="text/javascript" src="EncfsAnywhere/js/custom_checkbox_and_radio.js"></script>
<script type="text/javascript" src="EncfsAnywhere/js/dropbox-0.10.2.min.js"></script>
<script type="text/javascript" src="EncfsAnywhere/js/sjcl.js"></script>

<title>EncfsAnywhere</title>

</head>

<body>
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>

	<div id="derivatingKeyOverlay" class="overlay">
		<div class="container">
			<div class="row" style="margin-top: 200px;">
				<div class="span4 offset4 overlayContainer">
					<h3>Derivating key</h3>
					<div class="flatui-icon">
						<img src="EncfsAnywhere/images/Watches@2x.png" />
					</div>
					<small>This may take a little while</small>
				</div>
			</div>
		</div>
	</div>

	<div class="container">

		<div class="row">
			<div class="span1">
				<img src="EncfsAnywhere/images/logo@2x.png" class="logo" />
			</div>
			<div class="span11">
				<h1>EncFSAnywhere</h1>
			</div>
		</div>
		
		<div id="alertContainer">
		</div>
		
		<div class="row">
			<div class="span2 offset5 loadingBarContainer">
				<div class="progress" id="loadingBar">
					<div class="bar animatedBar"></div>
				</div>
			</div>
		</div>

		<div id="content"></div>
	</div>
</body>
</html>
